<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./user.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar ">
        <div class="container-fluid">
          <a id="welcome" class="navbar-brand">Welcome User</a>
          
          <div class="sidenav">
            

            <button id="logout" onclick="logout()" class="btn btn-outline-success" >Logout</button>
          </div>

        </div>
      </nav>

    <!-- body -->
    <div class="main">


    

    <div class="section">

        <div class="section1 container-fluid">
            <h3>Deposit</h3>
            <input autocomplete="off" id="depositamount" placeholder="Enter you amount" type="text">

            <input autocomplete="off" id="acno" placeholder="Your Account Number" type="text">

            <button onclick="deposit()">Deposit</button>

            <div class="resultDeposit" id="resultDeposit">

            </div>
        </div>

        <div class="section1 container-fluid">
            <h3>Withdraw</h3>
            <input autocomplete="off" id="withdrawamount" placeholder="Enter you amount" type="text">

            <input autocomplete="off" id="acno" placeholder="Your Account Number" type="text">

            <button onclick="withdraw()">Withdraw</button>

            <div class="resultWithdraw" id="resultWithdraw">

            </div>
        </div>

    </div>

        <div class="result section2" id="result">

        </div>

    </div>

<script src="user.js"></script>
</body>



</html>
